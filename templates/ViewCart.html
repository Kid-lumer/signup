<head>

<body>


   <div class="fixed-top" >  

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo">

            </ul>

<div class="move" >    <a href="/ViewCart" class="btn btn-outline-success my-2 my-sm-0">
  Cart <span class="badge bg-secondary" id="cartCount">  {{ cart_count }}</span>
</a>   </div>

        
        </div>
    </div>
</nav>



 </div>




    <h1>Shopping Cart</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td><img src="static/images/{{ item.image }}" width="100" height="100"></td>
                <td>{{ item.Name }}</td>
                <td id="testing">R{{ item.Amount }}</td>
                <td>
                    <form method="POST" action="{{ url_for('remove_from_cart') }}">
                        <input type="hidden" name="selected_items" value="{{ item.id }}">
                        <button type="submit" class="btn btn-danger" onclick="re">Remove</button>
                    </form>
                </td>
                <td>

                    <div class="input-group quantity-selector" style="height: 4rem; width: 15rem;">
                        <input type="number" id="quantity" style="height: 4rem; width: 3rem; color: black; font-weight: bolder;" class="form-control" aria-live="polite" data-bs-step="counter" name="quantity" title="quantity" value="0" min="0" max="10" step="1" data-bs-round="0" aria-label="Quantity selector"   disabled readonly>
                        <button type="button" onclick="minus()" class="btn btn-icon btn-secondary" style="width: 3rem" aria-describedby="inputQuantitySelector" data-bs-step="down">
                          <span class="visually-hidden">Step down</span>
                        </button>
                        <button type="button" onclick="plus()" class="btn btn-icon btn-secondary" style="width: 3rem" aria-describedby="inputQuantitySelector" data-bs-step="up">
                          <span class="visually-hidden">Step up</span>
                        </button>
                      </div>

                </td>
                
            </tr>
            
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td colspan="2" id="total_price">R{{ total_price }}</td>
            </tr>
        </tfoot>
    </table>
    <form method="POST" action="{{ url_for('checkout') }}">
        <button type="submit" class="btnn btn-primary">Checkout</button>
    </form>

   <script>
    function updateTotal() {
        let total = 0;
        // Loop through each row in the table
        document.querySelectorAll("tbody tr").forEach(row => {
            // Get the quantity input and item amount
            let quantity = parseInt(row.querySelector(".quantity-selector input").value);
            console.log("quantity", quantity)
       
            let amount = parseFloat(row.querySelector("#testing").textContent.replace("R", ""));
            // Add to the total
            console.log("amount", amount)
            total += quantity * amount;
            console.log("total", total)
        });
        // Update the total price display
        document.querySelector("#total_price").textContent = "R" + total.toFixed(2);
    }

    function minus() {
        let quantityInput = document.getElementById("quantity");
        let currentValue = parseInt(quantityInput.value);
        // console.log("quantityInput minus", quantityInput)
        console.log("currentValue minus", currentValue)
        if (currentValue > 0) {
            quantityInput.value = currentValue - 1;
            updateTotal();
        } 
    }

    function plus() {
        let quantityInput = document.getElementById("quantity");
        let currentValue = parseInt(quantityInput.value);

        console.log("quantityInput plus", quantityInput)
        console.log("currentValue plus", currentValue)
        quantityInput.value = currentValue + 1;
        updateTotal();
    }
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/cart.js"></script>
</body>
</html>
