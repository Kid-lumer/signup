<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View Cart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/ViewCart.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='ViewItem.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><img class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signup">Buyer</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/ArtistRegister">Artist</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/getCatalog">Catalog</a></li>
                </ul>
                <a href="/ViewCart" class="btn btn-outline-success my-2 my-sm-0" style="margin-left: 75rem;">
                    Cart <span class="badge bg-secondary" id="cartCount">{{ cart_count }}</span>
                </a>
            </div>
        </div>
    </nav>
    <h1>Shopping Cart</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Action</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td><img src="static/images/{{ item.image }}" width="100" height="100"></td>
                <td>{{ item.Name }}</td>
                <td>R{{ item.Amount }}</td>
                <td>
                    <form method="POST" action="{{ url_for('remove_from_cart') }}">
                        <input type="hidden" name="selected_items" value="{{ item.id }}">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
                <td>
                    <p><form action="/cart/update_quantity" method="post" style="display: inline;">
                            <input type="hidden" name="id" value="{{ item.id }}">
                            <button type="submit" name="quantity" value="{{ item.quantity - 1 }}" {% if item.quantity == 1 %}disabled{% endif %}>-</button>
                        </form>
                    {{ item.quantity }}
                        <form action="/cart/update_quantity" method="post" style="display: inline;">
                            <input type="hidden" name="id" value="{{ item.id }}">
                            <button type="submit" name="quantity" value="{{ item.quantity + 1 }}">+</button>
                        </form>
                        
                </td>
                
            </tr>
            
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td colspan="2">R{{ total_price }}</td>
            </tr>
        </tfoot>
    </table>
    <form method="POST" action="{{ url_for('checkout') }}">
        <button type="submit" class="btn btn-primary">Checkout</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/cart.js"></script>
</body>
</html>
