<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/checkout.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid" style="margin-right: 1rem;">
          <a class="navbar-brand" href="/"><img style="width: 5rem; height: 5rem;" class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signup">Action</a></li>
              </li>
              <li class="nav-item">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/ArtistRegister">Artist</a></li>
              </li>
              <li class="nav-item">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/getCatalog">Catalog</a></li>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
  

<body>
        <div class="container mt-5">
            <h1 class="text-center">Checkout</h1>
            <div class="row">
                <div class="col-md-8">
                    <h2>Cart Items</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in cart_items %}
                            <tr>
                                <td><img src="{{ url_for('static', filename='images/' + item.image) }}" width="50" height="50"></td>
                                <td>{{ item.Name }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>R{{ item.Amount }}</td>
                                <td>R{{ item.Amount * item.quantity }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end">Total:</td>
                                <td>R{{ total_price }}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="col-md-4">
                    <h2>Payment Details</h2>
                    <form method="POST" action="{{ url_for('process_payment') }}">
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardHolderName" class="form-label">Card Holder Name</label>
                            <input type="text" class="form-control" id="cardHolderName" name="cardHolderName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       
    </body>
</html>
