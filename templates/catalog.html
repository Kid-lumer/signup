<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/catalog.css">
</head>
<body>
 <div class="fixed-top" >  
  <nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid" style="margin-right: 1rem;">
      <a class="navbar-brand" href="/"><img style="width: 5rem; height: 5rem;" class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signup">Action</a></li>
          </li>
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" aria-current="page" href="/ArtistRegister">Artist</a></li>
          </li>
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" aria-current="page" href="/getCatalog">Catalog</a></li>
          </li>
        </ul>
        <span class="navbar-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
              {{ cart_count }}
        </span>
      </div>
    </div>
  </nav>
  
 </div>






    

    <center><h1 class="yu" >Product Catalog</h1></center>
    <div class="product-grid">
        <div class="product-list">
            {% for i in item %}
            <div class="product">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <img src="static/images/{{i.image}}" alt="xsehkweuhdc">
                        
                        </div>

                        <div class="container text-center">
                          <div class="row align-items-start">
                            <div class="col">
                              <strong><p>Name:</strong> {{i.Name}}</p>
                              <strong><p>Price:</strong> {{ i.Amount }}</p>
                              <strong><p>Description:</strong> {{ i.Description }}</p>
                            </div>
                            <div class="col">
                              
                            </div>
                            <div class="col">
                             
                            </div>
                          </div>
                        </div>

                        <div class="container text-center">
                          <div class="row align-items-start">
                            <div class="col">
                              <form action="/viewproduct" method="post">
                                <input type="hidden" name="id" value="{{i._id}}">
                                <input type="hidden" name="Name" value="{{i.Name}}">
                                <input type="hidden" name="email" value="{{i.email}}">
                                <input type="hidden" name="Amount" value="{{i.Amount}}">
                                <input type="hidden" name="Description" value="{{i.Description}}">
                                <input type="hidden" name="image" value="{{ i.image }}">
                                <input type="submit" value="View Item">
                            </form>



                            
                            </div>
                            <div class="col">
                      
                            </div>
                            <div class="col">
                              <form action="/AddToCart" method="post">
                                <input type="hidden" name="id" value="{{i._id}}">
                                <input type="hidden" name="Name" value="{{i.Name}}">
                                <input type="hidden" name="Amount" value="{{i.Amount}}">
                                <input type="hidden" name="image" value="{{i.image}}">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                            </div>
                          </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/cart.js"></script>
  </body>
</html>
