<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catalog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/catalog.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><img class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signup">Buyer</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/ArtistRegister">Artist</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/getCatalog">Catalog</a></li>
                </ul>
                <a href="/ViewCart" class="btn btn-outline-success my-2 my-sm-0">
                    Cart <span class="badge bg-secondary" id="cartCount">{{ cart_count }}</span>
                </a>
            </div>
        </div>
    </nav>



    

    <center><h1>Product Catalog</h1></center>
    <div class="product-grid">
        <div class="product-list">
            {% for i in item %}
            <div class="product">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <img src="static/images/{{i.image}}" alt="xsehkweuhdc">
                        
                        </div>

                        <div class="container text-center">
                          <div class="row align-items-start">
                            <div class="col">
                              <strong><p>Name:</strong> {{i.Name}}</p>
                              <strong><p>Price:</strong> {{ i.Amount }}</p>
                              <strong><p>Description:</strong> {{ i.Description }}</p>
                            </div>
                            <div class="col">
                              
                            </div>
                            <div class="col">
                             
                            </div>
                          </div>
                        </div>

                        <div class="container text-center">
                          <div class="row align-items-start">
                            <div class="col">
                              <form action="/viewproduct" method="post">
                                <input type="hidden" name="id" value="{{i._id}}">
                                <input type="hidden" name="Name" value="{{i.Name}}">
                                <input type="hidden" name="email" value="{{i.email}}">
                                <input type="hidden" name="Amount" value="{{i.Amount}}">
                                <input type="hidden" name="Description" value="{{i.Description}}">
                                <input type="hidden" name="image" value="{{ i.image }}">
                                <input type="submit" value="View Item">
                            </form>



                            
                            </div>
                            <div class="col">
                      
                            </div>
                            <div class="col">
                              <form action="/AddToCart" method="post">
                                <input type="hidden" name="id" value="{{i._id}}">
                                <input type="hidden" name="Name" value="{{i.Name}}">
                                <input type="hidden" name="Amount" value="{{i.Amount}}">
                                <input type="hidden" name="image" value="{{i.image}}">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                            </div>
                          </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/cart.js"></script>
  </body>
</html>
