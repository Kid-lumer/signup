<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View Item</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/ViewItem.css">
</head>
<body>
  <div class="fixed-top" >  

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <img class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
  
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signup">Action</a></li>
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="/ArtistRegister">Artist</a></li>
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="/getCatalog">Catalog</a></li>
              </ul>
  
  <div class="move" >    <a href="/ViewCart" class="btn btn-outline-success my-2 my-sm-0">
    Cart <span class="badge bg-secondary" id="cartCount">{{ cart_count }}</span>
  </a>   </div>
  
          
          </div>
      </div>
  </nav>
  
  
  
   </div>
    <div class="view">
        <div>
            <img src="static/images/{{image}}" width="390" height="300">
        </div>
        <table class="table">
            <tr>
                <th>Name</th>
                <td>{{Name}}</td>
            </tr>
            <tr>
                <th>Amount</th>
                <td>{{Amount}}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{Description}}</td>
            </tr>
        </table>
        <form method="POST" action="{{ url_for('add_to_cart') }}">
            <input type="hidden" name="id" value="{{ id }}">
            <input type="hidden" name="Name" value="{{ Name }}">
            <input type="hidden" name="Amount" value="{{ Amount }}">
            <input type="hidden" name="image" value="{{ image }}">
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/cart.js"></script>
</body>
</html>
