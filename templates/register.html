        <div class="fixed-top" >  

            <nav class="navbar navbar-expand-lg bg-body-tertiary">

                  <img class="logo" src="/static/Pink and Purple Modern Gradient Arts and Crafts Logo.png" alt="Logo">

        <div class="container">
            <div class="card">
                <div class="front">
                    <form class="form" action="/signup" method="post">
                        <h2>Sign Up</h2>
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Cell No.:</label>
                            <input type="text" id="Cell No." name="CellNo." required>
                        </div>
                        <div class="form-group">
                            <label for="role">Choose a role:</label>
                            <select name="role" id="role">
                              <option value="artist">Artist</option>
                              <option value="buyer">Buyer</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                       
                        <div class="form-group">
                            <input href ="/login" onsubmit="flip()" type="submit" value="Sign Up">
                        </div>
                        <p>Already have an account? <a href="#" onclick="flip()">Sign In</a></p>
                    </form>
                </div>
                <div class="back">
                    <form class="form" action="/login_buyer" method="post">
                        <h2>Sign In</h2>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin_password">Password:</label>
                            <input type="password" id="signin_password" name="signin_password">
                        </div>
                        <div class="form-group">
                            <label for="role">Choose a role:</label>
                            <select name="role" id="role">
                              <option value="artist">Artist</option>
                              <option value="buyer">Buyer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Sign In">
                        </div>
                        <p>Don't have an account? <a href="#" onclick="flip()">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
