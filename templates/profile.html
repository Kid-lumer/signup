                <div class="product-list">
                    
  
                      <div class="product">
                    
                        <div class="container text-center">
                          {% for i in item %}
                          <div class="row">
                            <div class="col">
                              <img src="static/images/{{i.image}}" alt="xsehkweuhdc">
                              <strong><p>Name: </strong> {{i.Name}}</p>
                              <strong><p>Price: </strong> {{ i.Amount }}</p>
                              <strong><p>Description: </strong>{{ i.Description }}</p>
                            </div>
                            <form action="/delete_item" method="post">
                              <input  type="hidden" id="delete_id" name="delete_id" value="{{ i._id }}"><br><input type="submit"  class="btn btn-primary" value="Delete">
                            </form> 
                            <form action="/Edit" method="post">
                              <input  type="hidden" id="update_id" name="update_id" value="{{ i._id }}"><br><input  type="hidden" id="email" name="email" value="{{ i._email }}"><br><input type="submit"  class="btn btn-primary" value="Update99">
                            </form> 
                        {% endfor %}
                      <form action="/AddItem" method="post">
                        <input type="hidden" id="add" name="add" value="add"><br><br>
                        <input type="submit" value="Add">
                      </form>
                    </div>
                    
                </div>
            </div>
